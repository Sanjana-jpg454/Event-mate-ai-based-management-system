# Use H2 for quick start; switch to MySQL by uncommenting and editing the URL/credentials
spring.datasource.url=jdbc:h2:mem:eventdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Server
server.port=8080

# Spring AI OpenAI example (set your API key)
spring.ai.openai.api-key=YOUR_API_KEY
spring.ai.openai.model=gpt-4
